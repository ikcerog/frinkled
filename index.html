<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üç© Frinkled üç∫ </title>
  <meta name="description" content="Glayvin'!">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div id="game-container">
    <div id="notification" class="hidden">Don't have a cow, man! Wait a few seconds.</div>

    <div id="image-frame">
      <!-- placeholder shown until image load -->
      <div id="image-placeholder" aria-hidden="true">
        <div class="spinner" role="status" aria-hidden="true"></div>
        <div class="placeholder-text">Finding a classic Springfield moment‚Ä¶</div>
      </div>

      <img id="screenshot"
           src="https://via.placeholder.com/600x450?text=Loading+Springfield..."
           alt="Simpsons Screenshot">
    </div>

    <div id="game-ui">
      <div id="guess-area">
        <!-- datalist added and input connected via list attribute -->
        <input type="text" id="guess-input" list="episode-list" placeholder="Guess the episode name (or pick one)‚Ä¶">
        <datalist id="episode-list"></datalist>

        <div class="button-group">
          <button id="guess-button" disabled>Guess</button>
          <button id="refresh-button">New Frame</button>
          <button id="clue-button" disabled>Clue</button>
        </div>
      </div>
      
      <div id="status-display">
        <p id="feedback"></p>
        <button id="reveal-answer-button" class="hidden">See the answer?</button>
        <ul id="guess-list"></ul>
        <p id="remaining-guesses">Guesses left: 6</p>
      </div>
    </div>

    <button id="info-button" aria-label="About this project">‚ÑπÔ∏è</button>
  </div>

  <!-- Background Theme Panel -->
  <div id="theme-panel" role="group" aria-label="Background theme">
    <span class="theme-label">bg</span>
    <button class="theme-btn theme-default active" data-theme=""          title="Default"></button>
    <button class="theme-btn theme-clouds"          data-theme="bg-clouds"   title="Springfield Sky"></button>
    <button class="theme-btn theme-stripes"         data-theme="bg-stripes"  title="Bart's Shirt"></button>
    <button class="theme-btn theme-halftone"        data-theme="bg-halftone" title="Halftone Yellow"></button>
    <button class="theme-btn theme-donuts"          data-theme="bg-donuts"   title="Donut Glaze"></button>
    <button class="theme-btn theme-nuclear"         data-theme="bg-nuclear"  title="Nuclear Waste"></button>
  </div>

  <!-- Disclaimer Modal -->
  <div id="disclaimer-overlay" class="hidden" role="dialog" aria-modal="true" aria-labelledby="disclaimer-title">
    <div id="disclaimer-modal">
      <p id="disclaimer-title">just for fun</p>
      <p>This is a non-profit fan project. No copyright is claimed and no ownership is asserted over any Simpsons content. Screenshots are sourced from <a href="https://frinkiac.com" target="_blank" rel="noopener">Frinkiac</a>.</p>
      <button id="disclaimer-close">Got it</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
  <script>
    // Theme switcher
    (function () {
      const BG_CLASSES = ['bg-clouds', 'bg-stripes', 'bg-halftone', 'bg-donuts', 'bg-nuclear'];
      document.querySelectorAll('.theme-btn').forEach(function (btn) {
        btn.addEventListener('click', function () {
          document.querySelectorAll('.theme-btn').forEach(function (b) { b.classList.remove('active'); });
          btn.classList.add('active');
          BG_CLASSES.forEach(function (cls) { document.body.classList.remove(cls); });
          if (btn.dataset.theme) document.body.classList.add(btn.dataset.theme);
        });
      });
    })();
  </script>

  <script>
    const overlay = document.getElementById('disclaimer-overlay');
    document.getElementById('info-button').addEventListener('click', () => overlay.classList.remove('hidden'));
    document.getElementById('disclaimer-close').addEventListener('click', () => overlay.classList.add('hidden'));
    overlay.addEventListener('click', e => { if (e.target === overlay) overlay.classList.add('hidden'); });
  </script>
</body>
</html>
